<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8 />
	  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
	  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<title>A simple map</title>
	  <meta name="viewport" content="width=device-width, initial-scale=1" />
	  <link rel="stylesheet" href="/vendor/bootstrap/dist/css/bootstrap.min.css">
	  <link rel="stylesheet" type="text/css" href="/static/css/maps.css">
	  <script src="/vendor/jquery/dist/jquery.min.js"></script>
	  <script src="/vendor/underscore/underscore-min.js"></script>
	  <script src="/vendor/bootstrap/dist/js/bootstrap.js"></script>
	  <script src="/static/js/maps.js"></script>
	  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBTE6A8ykrywzADH_ALKQNaPWZv4Y2etAg&callback=initMap"async defer></script>
	
	</head>
	<body>
	  <div id="intro">
	    <h3>Enter any two lattitudinal and longitudinal coordinates and this app will take you there.</h3>
	    <label for"lat">Lat: </label>
	    <input id="lat" name="lat" placeholder="38.8951" />
	    <label for"lon">Lon:</label>
	    <input id="lon" name="lon" placeholder="-77.0367" />
	    <button id="search">Search</button>
      <div>
        <em>Although it may be difficult to believe, this app uses no magic at all.  Just some Javascript, HTML and Stormpath</em>
   		</div>
   		<div id="map"></div>
	  </div>
	</body>
</html>
